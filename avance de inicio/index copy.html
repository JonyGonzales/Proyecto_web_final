<body>

    <header id="header-placeholder">

    <!-- Contenedor para el formulario de inicio de sesión -->
    <div class="" style="align-items: center;">

        <iframe id="miIframe" style="display: none;height:50cap; width: 100%;" frameborder="0"></iframe>
        <!-- Listado de Categorias -->
        <div class="contenedor">
            <div class="contenedor-lista">
                <section>
                    <aside class="hidden-xs hiden-sm">
                        <!-- <h4>Todas las Categorias</h4> -->
                        <div class="list-group lista">

                            <a href="" class="list-group-item">Belleza</a>
                            <a href="" class="list-group-item">Oficina</a>

                            <a href="" class="list-group-item">Tecnologia</a>
                        </div>
                    </aside>
                </section>
            </div>
            <aside>
                <div class="contenedor-carrusel">
                    <section class="container">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="2000">
                                    <img src="./imagenes/monito 1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./imagenes/monito 2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./imagenes/monito 3.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./imagenes/monitor portada.psd.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./imagenes/monitor portada.psd 2.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    </section>
                </div>
            </aside>

        <div class="barra">
            <img src="./iconos/Mask group.png"><a style="font-size: 30px; margin:20px; color: white;">Delivery
                gratis
                por
                compras mayores a 200 Soles</a></img>
        </div>


        <section>
            <div class="contenedor p-3">

                <!-- Aca debe ir las imagenes de los productos destacados -->

            <hr class="contenedor" style="color: blue;">

                    </div>
                </div>
                <div class="card" style="background-image: url('imagenes/foto3.png')">

                        <h3>Coachella</h3>
                        <p>13 de Diciembre 2021</p>
                    </div>
                </div>

                <div class="card" style="background-image: url('imagenes/foto4.png')">
                    <div class="textos">
                        <h3>US Festival</h3>
                        <p>20 de Diciembre 2021</p>
                    </div>
                </div>
            </div>
