<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="stylo 3.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\logo\recurso-1-1.png" alt="Logo" class="logo">
        </div>
        <input type="text" placeholder="Buscar" class="search-bar">
        <div class="icons">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\Mask group (6).png" alt="Agregar al carrito">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\mask-group-10.png" alt="Favoritos">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\Mask group (9).png" alt="Ayuda">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\Mask group (8).png" alt="Registrarse">
        </div>
    </div>
    <div class="services">
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\open-parcel.png" alt="Icono 1">
        </div>
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\deliver-food.png" alt="Icono 2">
        </div>
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\magnetic-card.png" alt="Icono 3">
        </div>
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\ok.png" alt="Icono 4">
        </div>
    </div>
    <div class="payment-container">
        <div class="payment-form-frame">
            <div class="payment-form">
                <h2>Información de Pago</h2>
                <div class="input-group">
                    <label for="payment-type">Tipo de Tarjeta:</label>
                    <select id="payment-type" name="payment-type">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="american-express">American Express</option>
                        <option value="discover">Discover</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="input-group">
                    <label for="expiry-date">Fecha de Caducidad:</label>
                    <input type="text" id="expiry-date" name="expiry-date">
                </div>
                <div class="input-group">
                    <label for="postal-code">Código Postal:</label>
                    <input type="text" id="postal-code" name="postal-code">
                </div>
                <div class="input-group">
                    <label for="billing-info">Información de Facturación:</label>
                    <input type="text" id="billing-info" name="billing-info">
                </div>
                <!-- Agregar más campos de información de facturación si es necesario -->
                <button type="submit">Continuar</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Método de Pago</p>
            <ul class="footer-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
