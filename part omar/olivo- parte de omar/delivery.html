<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="stylo 2.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\logo\recurso-1-1.png" alt="Logo" class="logo">
        </div>
        <input type="text" placeholder="Buscar" class="search-bar">
        <div class="icons">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\Mask group (6).png" alt="Agregar al carrito">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\mask-group-10.png" alt="Favoritos">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\Mask group (9).png" alt="Ayuda">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\Mask group (8).png" alt="Registrarse">
        </div>
    </div>
    <div class="services">
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\open-parcel.png" alt="Icono 1">
        </div>
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\deliver-food.png" alt="Icono 2">
        </div>
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\magnetic-card.png" alt="Icono 3">
        </div>
        <div class="service-icon">
            <img src="C:\Users\User\Desktop\olivo- parte de omar\imagen\iconos\ok.png" alt="Icono 4">
        </div>
    </div>
    <div class="payment-container">
        <div class="payment-form-frame">
            <div class="payment-form">
                <h2>Información de Pago</h2>
                <div class="input-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">
                </div>
                <div class="input-group">
                    <label for="fullname">Nombre Completo:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="input-group">
                    <label for="district">Distrito:</label>
                    <input type="text" id="district" name="district">
                </div>
                <div class="input-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="input-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-group">
                    <label for="reference">Referencia:</label>
                    <input type="text" id="reference" name="reference">
                </div>
                <div class="input-group">
                    <label for="delivery">Tipo de Delivery:</label>
                    <select id="delivery" name="delivery">
                        <option value="lima">Delivery Lima</option>
                        <option value="provincia">Delivery Provincia</option>
                    </select>
                </div>
                <button type="submit">Siguiente</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Método de Pago</p>
            <ul class="footer-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
